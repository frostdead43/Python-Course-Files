<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>

    <style>

        body{
            padding: 70px;
        }

    </style>
</head>

<body class="container my-4">

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">
        Toogle popover
    </a>

    <br><br>
    <br><br>
    <br><br>
    <br><br>


    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="top">
        Popover on top
    </a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="left">
        Popover on left
    </a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="right">
        Popover on right
    </a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="bottom">
        Popover on bottom
    </a>

    <br><br>

    <a href="#" data-toggle="popover" data-trigger="focus" title="popover header" data-content="some content" class="btn btn-primary">
        Toogle popover
    </a>

    <br><br>

    <a id="btn-popover" href="#" data-toggle="popover" data-trigger="hover" title="popover header" data-content="some content" class="btn btn-primary">
        Toogle popover
    </a>

    <br><br>

    <button type="button" class="btn btn-success" onclick="showPopover()">
    show</button>
    <button type="button" class="btn btn-success" onclick="hidePopover()">
    hide</button>
    <button type="button" class="btn btn-success" onclick="togglePopover()">
    toggle</button>

    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script>

    $(function(){
        $('[data-toggle="popover"]').popover();

    });

    function showPopover() {
        $('#btnPopover').popover('show');
    }

    function hidePopover() {
        $('#btnPopover').popover('hide');
    }

    function togglePopover() {
        $('#btnPopover').popover('toggle');
    }


</script>



</body>
</html>
